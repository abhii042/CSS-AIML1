<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            border: 2px solid black;
            margin: 10px;
            padding: 10px;
            width: 1000px;

        }
        h1 {
            font-size: 36px;
            font-weight: bold;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;

        }
        div {
            display: inline-block;
            width: 200px;
            height: 300px;
            margin: 20px;
            padding: 30px;
            text-align: center;
            font-family: Arial, Helvetica, sans-serif;
            font-size: 30px;
            font-weight: bold;
        }
        .box1 {
            background-color: rgb(255, 247, 0);
        }
        .box2 {
            background-color: rgb(204, 88, 127);
        }
        .box3 {
            background-color: rgb(174, 192, 216);
        }
        p {
            font-size: 24px;
        }
    </style>
</head>
<body>
    <h1>display: inline-block (product cards)</h1>
    <div class="box1">
        Book 
        <p>$10</p>
    </div>
    <div class="box2">
        Headphones
        <p>$25</p>
    </div>
    <div class="box3">
        Watch
        <p>$50</p>
    </div>
</body>
</html>
